<mat-toolbar color="primary">
  <span>Barc App Store</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <app-tree (nodeSelected)="onNodeSelected($event)"></app-tree>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-showcase [selectedCategory]="selectedNode"></app-showcase>
  </mat-sidenav-content>
</mat-sidenav-container>
