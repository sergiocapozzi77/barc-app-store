<mat-card appearance="outlined" class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img
        mat-card-avatar
        *ngIf="item.imageUrl; else initialsTemplate"
        [src]="item.imageUrl"
        alt="{{ item.title }}"
      />
      <ng-template #initialsTemplate>
        <div mat-card-avatar class="initials">
          {{ getInitials(item.title) }}
        </div>
      </ng-template>
    </div>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ item.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ item.description }}</p>
  </mat-card-content>
